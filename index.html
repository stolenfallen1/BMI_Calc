<!DOCTYPE html>
<html>
    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
        <script src="app.js"></script>
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <div id="container">
            <!-- HTML form -->
            <label>Height: <span>(in cm)</span></label><br>
            <input type="text" id="height" placeholder="Enter height"><br>
            <label>Weight: <span>(in kg)</span></label><br>
            <input type="text" id="weight" placeholder="Enter weight"><br><br>
            <!-- Submit button to calculate -->
            <button id="btn">Calculate</button>

            <div id="result"></div>
        </div>
    </body>
</html>
